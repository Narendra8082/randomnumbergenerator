<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="start">Min Value</label>
        <input type="number" id="start" placeholder="Enter minimum value">
        <br>
        <label for="end">Max Value</label>
        <input type="number" id="end" placeholder="Enter maximum value">
        <br>
        <button onclick="generateRandomNumber()">Submit</button>
        <div class="result">
            <p>Your random value from the selected range is <span id="randomValue"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
